<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="style3.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="checkout-header">
        <a href="page2.html" class="back-link"><i class="fas fa-arrow-left"></i> Назад до Магазину</a>
        <h1><i class="fas fa-receipt"></i> Оформлення замовлення</h1>
    </header>

    <div class="form-box">
        <h2>Дані для доставки</h2>
        <input type="text" id="userName" placeholder="Ваше ім'я та прізвище" required>
        <input type="email" id="userEmail" placeholder="Email" required>
        <input type="tel" id="userPhone" placeholder="Номер телефону" required>
        <input type="text" id="userAddress" placeholder="Адреса доставки (Місто, відділення)" required>
        
        <h2>Оплата</h2>
        <input type="text" id="cardNumber" placeholder="Номер картки (Visa/Mastercard)" required>
        <div style="display: flex; justify-content: space-between; width: 90%; margin: 0 auto;">
            <input type="text" id="cardDate" placeholder="ММ/РР" style="width: 48%;" required>
            <input type="text" id="cardCVV" placeholder="CVV" style="width: 48%;" required>
        </div>

        <button onclick="confirmOrder()">Підтвердити замовлення</button>
    </div>

    <div class="side-banner left-banner" onclick="window.open('https://store.steampowered.com/app/570/Dota_2/', '_blank')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt_vTUTyFdN7WdPAg3CKn9MCDtaw7ZmT0hjg&s" alt="Акція">
    </div>
    <div class="side-banner right-banner" onclick="window.open('https://store.steampowered.com/app/570/Dota_2/', '_blank')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt_vTUTyFdN7WdPAg3CKn9MCDtaw7ZmT0hjg&s" alt="Акція">
    </div>

    <footer>
        <p>© 2025 Golden Shop • Всі права не захищені)</p>
        <p class="small-text">Дякуємо за оформлення замовлення!</p>
    </footer>

    <script>
        function confirmOrder() {
            // Перевірка чи заповнені всі поля
            const name = document.getElementById('userName').value;
            const card = document.getElementById('cardNumber').value;
            const cvv = document.getElementById('cardCVV').value;

            if(name && card && cvv) {
                alert('Замовлення оформлено! Ваш кур\'єр уже в дорозі до вашої бази!');
                localStorage.removeItem('dota2_cart'); // Очищаємо кошик після покупки
                window.location.href = "index.html";
            } else {
                alert('Будь ласка, заповніть всі дані для оплати!');
            }
        }
    </script>

</body>
</html>
